<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="POST">
        <label for="name">Имя питомца:</label>
        <input type="text" id="name" name="name" placeholder="Primal Beast" value="Primal Beast">
        <br><br>

        <label for="petType">Тип питомца:</label>
        <select name="petType" id="petType">
            <option value="cat" selected>Кот</option>
            <option value="dog">Собака</option>
            <option value="parrot">Попугай</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Пол питомца:</legend>
            <label><input type="radio" name="gender" value="boy" checked> Мальчик</label>
            <label><input type="radio" name="gender" value="girl"> Девочка</label>
            <label><input type="radio" name="gender" value="none"> Неизвестно</label>
        </fieldset>
        <br>

        <label for="eyeColor">Цвет глаз:</label>
        <input type="color" id="eyeColor" name="eyeColor" value="#0000ff">
        <br><br>

        <label for="tailLength">Длина хвоста (см):</label>
        <input type="number" id="tailLength" name="tailLength" min="0" max="100" value="30">
        <br><br>

        <label for="dateOfBirth">Дата рождения:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" value="2020-01-01">
        <br><br>

        <label for="email">Ваш email:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" value="example@mail.com">
        <br><br>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" value="+79991234567">
        <br><br>

        <label>
            <input type="checkbox" name="rules" value="true">
            Я принимаю правила
        </label>
        <br><br>

        <button type="submit">Отправить</button>
        <button type="reset">Сбросить</button>
    </form>
</main>
</body>
</html>
